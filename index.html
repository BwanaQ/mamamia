<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mamamia Pizzeria | Home of the best Pizza in town</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous">
  </script>


</head>
<script src="./js/scripts.js" async defer></script>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="./img/logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="row text-center">
      <div class="col-12">
        <h2>Menu</h2>
      </div>
    </div>
    <div id="menu" class="row text-center">
      <!--display menu-->
    </div>

    <div class="row text-center">
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div>
          <h2>Step 1: Order Pizza</h2>
        </div>
        <form id="new-order">
          <div class="delivery-option">
            <div class="form-check" id="isDeliveredRadio">
              <input type="checkbox" class="form-check-input" id="isDelivered" name="isDelivered">
              <label class="form-check-label" for="isDelivered">I want my order Delivered.</label>
              <div id="deliveryDetails">
                  <div class="form-group">
                    <label for="comment">Address Details:</label>
                    <textarea class="form-control" rows="5" id="addressDetails"></textarea>
                  </div>
              </div>
            </div>
          </div>
          <div id="new-pizzas">
      
          </div>
          <span class="btn btn btn-outline-success" id="add-pizza">Add Pizza</span>

          <button type="submit" class="btn btn-success">Checkout</button>
        </form>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <h2>Step 2: Delivery Options</h2>
        <div>
          <table class="table-dark col-12">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="orders">
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div>
          <h2>Step3: Checkout</h2>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
