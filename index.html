<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mamamia Pizzeria | Home of the best Pizza in town</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoPVmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIMB07jRM" crossorigin="anonymous">
  </script>


</head>
<script src="./js/scripts.js" async defer></script>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <h2>Menu</h2>
      </div>
    </div>
    <div id="menu" class="row">
      <!--display menu-->
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div>
          <h2>Step 1: Order Pizza</h2>
        </div>
        <form id="new-pizza-order">
          <div id="new-pizzas">
            <div class="new-pizza">
              <div class="form-group">
                <label for="size">Size</label>
                <select name="size" id="size" form="new-pizza-order">
                  <option value="550">small</option>
                  <option value="830">medium</option>
                  <option value="1050">large</option>
                  <option value="1270">mega</option>
                </select>
              </div>
              <div class="form-group">
                <fieldset>
                  <legend>Preferred Toppings</legend>
                  <input type="checkbox" name="toppings" value="70,100,140,200">
                  <label>vegan</label><br>
                  <input type="checkbox" name="toppings" value="100,150,200,250">
                  <label>pepperoni</label><br>
                  <input type="checkbox" name="toppings" value="70,90,110,130">
                  <label>hawaiian</label><br>
                  <input type="checkbox" name="toppings" value="170,200,230,270">
                  <label>bbq</label><br>
                  <input type="checkbox" name="toppings" value="200,230,260,300">
                  <label>prawn</label><br>
                </fieldset>
              </div>
              <div class="form-group">
                <fieldset>
                  <legend>Preferred Crust</legend>
                  <input type="radio" id="thin" name="crust" value="100" checked="">
                  <label for="thin">thin</label><br>
                  <input type="radio" id="medium" name="crust" value="110">
                  <label for="medium">medium</label><br>
                  <input type="radio" id="thick" name="crust" value="120">
                  <label for="thick">thick</label><br>
                  <input type="radio" id="gluten free" name="crust" value="140">
                  <label for="gluten free">gluten free</label><br>
                </fieldset>
              </div>
            </div>
          </div>

          <span class="btn btn btn-outline-success" id="add-pizza">Another Pizza</span>

          <button type="submit" class="btn btn-success">Checkout</button>
        </form>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <h2>Step 2: Delivery Options</h2>
        <div>
          <table class="table-dark col-12">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="orders">
            </tbody>
          </table>
        </div>
        <div class="delivery-option">
          <div class="form-check" id="isDeliveredRadio">
            <input type="checkbox" class="form-check-input" id="isDelivered">
            <label class="form-check-label" for="isDelivered">I want my order Delivered.</label>
            <div id="deliveryDetails">
              <form id = "delivery">
                <div class="form-group">
                  <label for="comment">Address Details:</label>
                  <textarea class="form-control" rows="5" id="addressDetails" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>  
            </div>
          </div>
        </form>
        </div>

      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div>
          <h2>Step3: Checkout</h2>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
